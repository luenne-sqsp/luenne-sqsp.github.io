<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Slide Containers</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <!-- Slide 1 -->
 <div class="stack" id="carousel">
    <div class="container" id="slideOne">
    <div class="horizontal-container-outer">
      <div class="horizontal-container-inner">
        <video autoplay muted loop>
          <source src="assets/01. desktop (1440px)/Slide 03 - Customizable Design/Customizable Design (Desktop screen).mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>

  <!-- Slide 2 -->
  <div class="container" id="slideTwo">
    <div class="horizontal-container-outer">
      <div class="horizontal-container-inner">
        <video autoplay muted loop>
          <source src="assets/01. desktop (1440px)/Slide 01 - Automated bookings/Automated Bookings (Desktop screen).mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="vertical-container-outer">
      <div class="vertical-container-inner">
        <img src="assets/01. desktop (1440px)/Slide 01 - Automated bookings/Automated Bookings (Mobile screen - static).png" alt="Mobile screen for Automated Bookings">
      </div>
    </div>
  </div>

  <!-- Slide 3 -->
  <div class="container" id="slideThree">
    <div class="horizontal-container-outer">
      <div class="horizontal-container-inner">
        <img src="assets/01. desktop (1440px)/Slide 02 - Secure Payments/Secure Payments (Desktop screen - static).png" alt="Secure Payments Desktop">
      </div>
    </div>
    <div class="vertical-container-outer">
      <div class="vertical-container-inner">
        <video autoplay muted loop>
          <source src="assets/01. desktop (1440px)/Slide 02 - Secure Payments/Secure Payments (Mobile screen).mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>

 </div>


</body>
</html>
